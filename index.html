<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- font-awesome icon cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- custom css link -->
       <link rel="stylesheet" href="./styles/style.css">
    <title>tea house</title>
</head>
<body class="manrope-font bg-[#F4F4F4]">
    <!-- banner section start here -->
     <div class="banner-parent flex flex-col md:flex-row px-[10px] md:px-[0] justify-between gap-2.5 max-w-6xl m-auto mt-16">

        <div class="left-side">
            <h1 class="banner-header md:text-6xl text-4xl font-extrabold md:leading-20 leading-[50px] text-[#1C1C1C] ">It's good <br>tea time at The <br> Tea House<h1>
            <p class="banner-drescription text-[18px] text-[#777777] font-medium my-7">
                Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
            </p>
            <button class="banner-btn w-48 h-16 font-bold bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-[white] 
            rounded-[8px]">Explore More <img src="./images/arrow.png" alt="" class="arrow inline ml-[10px]"></button>
        </div>

        <div class="right-side relative">
            <img src="./images/banner.png" alt="" class="banner-img h-[100%]">
            <div class="rating-batch absolute bottom-1.5 left-[70px] bg-[#FFFFFF] w-[255px] h-[100px] shadow-2xs flex gap-[14px] pl-2.5 rounded-[10px]">
                <img src="./images/vector.png" alt="" class="icon-star py-[28px]">
                <div class="py-[28px]">
                    <span class="rating block text-3xl font-extrabold">5.00</span>
                    <span class="trust-rating block text-[#777777] font-bold">Trust Pilot Ratings</span>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
